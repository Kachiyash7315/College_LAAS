<div class="container-fluid" style="width: 100%;">

    <div class="d-flex justify-content-center my-5">
        <img class="d-flex justify-content-center img-responsive img-thumbnail" style="height: 250px;"
            src="assets/images/students/student.png" alt="" srcset="">
    </div>
    <h6 style="text-align: center;">Join an institution as Student</h6>
    <br>
    <form action="" [formGroup]="joiningForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
            <input class="form-control form-control-lg" style="width: 300px;" type="text"
                placeholder="Enter Institution Code" formControlName="collegeCode">
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" style="width: 300px;" type="submit">Join Institution</button>
        </div>
    </form>
</div>
