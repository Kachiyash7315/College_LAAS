<header class="p-3 mb-3 border-bottom" style="width: 100vw !important;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <b>{{title}}</b>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <!-- <li><a  class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a  class="nav-link px-2 link-dark">Inventory</a></li>
          <li><a  class="nav-link px-2 link-dark">Customers</a></li>
          <li><a  class="nav-link px-2 link-dark">Products</a></li> -->
        </ul>

   

        <div class="dropdown text-end d-flex justify-content-right mr-auto">
          <a  class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="profile_pic" alt="mdo" class="rounded-circle" width="32" height="32">
          </a>
          <ul class="dropdown-menu text-small">
            <li class="px-3 mb-3">
							<div class="d-flex align-items-center">
								<!-- Avatar -->
								<div class="avatar me-3">
									<img class="avatar-img rounded-circle shadow" [src]="profile_pic"
										alt="avatar">
								</div>
								<div>
									<a class="h6" >{{username}}</a>
									<p class="small m-0">{{userEmail}}</p>
								</div>
							</div>
						</li>
            <li *ngIf="type == 'admin'"><a class="dropdown-item" routerLink="requests">Requests</a></li>
            <li><a class="dropdown-item" >Settings</a></li>
            <li><a class="dropdown-item" >Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="handleSignOut()">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
