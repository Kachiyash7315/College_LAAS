<div class="container mt-3">
    <div class="card bg-transparent border rounded-3 mb-5">
        <div class="card-header bg-light border-bottom px-lg-5">
            <h3>Lab Studio</h3>
            
        </div>
    </div>

    <!-- <div class="btn-group btn-group-lg d-flex mx-auto my-3" role="group" aria-label="Large button group">
        <a routerLink="/dashboard/instructor/lab-studio" type="button" class="btn btn-outline-dark">Configure</a>
        <a routerLink="students" type="button" class="btn btn-outline-dark">Students</a>
    </div> -->

    <div class="card-body">
        <div class="row">
            <div class="col col-lg-6 col-12">
                <div class="card bg-transparent border rounded-3 mb-5">
                    <div class="card-header bg-light border-bottom px-lg-5">
                        <h4>Create Assignment</h4>
                    </div>
                    <div class="card-body">
                        <form action="" [formGroup]="assignment" (submit)="onSubmit()">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi-solid bi-list-task"></i> Assignment Name</label>
                                <input class="form-control" type="text" placeholder="Enter Assignment Name"
                                    formControlName="assignmentName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-question-circle-fill"></i> Problem
                                    Statement</label>
                                <input class="form-control" type="text" placeholder="Enter Assignment Name"
                                    formControlName="problemStatement">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi bi-journals"></i> Assignment
                                    Description</label>
                                <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="description"></ckeditor>

                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-cpu"></i> Lab Environment</label>
                                <select class="form-control" type="text" placeholder="Enter Assignment Name"
                                    formControlName="labtype">
                                    <option value="Compiler">Compiler</option>
                                    <option value="VM">VM</option>
                                    <option value="Jupyter Notebook">Jupyter Notebook</option>
                                    <option value="Theory">Theory</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi bi-journals"></i>Required RAM: {{assignment.value.ram}} MB</label>
                                <input type="range" formControlName="ram" class="form-range" min="40" max="300"  id="customRange2">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi bi-journals"></i>Preffered Programming Language</label>
                                <select class="form-control" type="text" placeholder="Enter Assignment Name"
                                    formControlName="programmingLaguage">
                                    <option value="Any">Any</option>
                                    <option value="Python">Python</option>
                                    <option value="C">C</option>
                                    <option value="C++">C++</option>
                                    <option value="Java">Java</option>
                                    <option value="Node.js">Node.js</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi bi-journals"></i> Dependancies Installation Scripts</label>
                                <tag-input formControlName="dependancy" [placeholder]="placeHolder" [secondaryPlaceholder]="placeHolder"></tag-input>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi bi-journals"></i> Due Date</label>
                                <input class="form-control" formControlName="date" type="date" id="">
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">Create Assignment</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col col-lg-6 col-12">
                <!-- Table START -->
                <div class="table-responsive border-0">
                    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                        <!-- Table head -->
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 rounded-start">Assignment Name</th>
                                <th scope="col" class="border-0">Date Created</th>
                                <th scope="col" class="border-0">Problem Statement</th>
                                <th scope="col" class="border-0">Due Date</th>
                                <th scope="col" class="border-0">Environment</th>
                                <th scope="col" class="border-0 rounded-end">Action</th>
                            </tr>
                        </thead>

                        <!-- Table body START -->
                        <tbody>
                            <!-- Table row -->
                            <tr *ngFor="let assignment of assignments">
                                <!-- Table data -->
                                <td>
                                    <div class="d-flex align-items-center position-relative">
                                        <div class="mb-0 ms-2">
                                            <!-- Title -->
                                            <h6 class="mb-0"><a class="stretched-link">{{assignment.name}}</a>
                                            </h6>
                                        </div>
                                    </div>
                                </td>

                                <!-- Table data -->
                                <td class="text-center text-sm-start">
                                    <h6 class="mb-0">{{assignment.datecreated}}</h6>
                                </td>

                                <!-- Table data -->
                                <td>
                                    <h6 class="mb-0">{{assignment.problemStatement}}</h6>
                                </td>

                                <!-- Table data -->
                                <td>
                                    <h6 class="mb-0">{{assignment.dueDate}}</h6>
                                </td>

                                <!-- Table data -->
                                <td>
                                    <h6 class="mb-0">{{assignment.labEnvironment}}</h6>
                                </td>

                                <!-- Table data -->
                                <td>
                                    <a routerLink="assignment/edit" [queryParams]="{id: assignment.id}" class="btn btn-info-soft btn-round mb-0"
                                        data-bs-toggle="modal" data-bs-placement="top" aria-label="Edit"
                                        data-bs-target="#exampleModal">
                                        <i class="bi bi-pen"></i>
                                    </a>

                                </td>
                            </tr>


                        </tbody>
                        <!-- Table body END -->
                    </table>
                </div>
                <!-- Table END -->
            </div>
        </div>

    </div>
</div>
