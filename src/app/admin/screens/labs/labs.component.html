<div class="page-content-wrapper border p-3">

    <!-- Title -->
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-2 mb-sm-0">Labs</h1>
        </div>
    </div>

    <!-- Card START -->
    <div class="card bg-transparent">

        <!-- Card header START -->
        <div class="card-header bg-transparent border-bottom px-0">
            <!-- Search and select START -->
            <div class="row g-3 align-items-center justify-content-between">

                <!-- Tab buttons -->
                <div class="col-md-3">
                    <!-- Tabs START -->

                    <!-- Tabs end -->
                </div>
            </div>
            <!-- Search and select END -->
        </div>
        <!-- Card header END -->

        <!-- Card body START -->
        <div class="card-body px-0">
            <!-- Tabs content START -->
            <div class="tab-content">

                <!-- Tabs content item START -->

                <!-- Tabs content item END -->

                <!-- Tabs content item START -->
                <div class="tab-pane fade active show" id="nav-html-tab-1" role="tabpanel">
                    <!-- Table START -->
                    <div class="table-responsive border-0">
                        <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                            <!-- Table head -->
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 rounded-start">Lab name</th>
                                    <th scope="col" class="border-0">Date Created</th>
                                    <th scope="col" class="border-0">Instructor Name</th>
                                    <th scope="col" class="border-0">Classroom</th>
                                    <th scope="col" class="border-0">Total Students</th>
                                    <th scope="col" class="border-0 rounded-end">Action</th>
                                </tr>
                            </thead>

                            <!-- Table body START -->
                            <tbody>
                                <!-- Table row -->
                                <tr *ngFor="let lab of labs">
                                    <!-- Table data -->
                                    <td>
                                        <div class="d-flex align-items-center position-relative">
                                            <div class="mb-0 ms-2">
                                                <!-- Title -->
                                                <h6 class="mb-0"><a  class="stretched-link">{{lab.name}}</a>
                                                </h6>
                                            </div>
                                        </div>
                                    </td>

                                    <!-- Table data -->
                                    <td class="text-center text-sm-start">
                                        <h6 class="mb-0">{{lab.date}}</h6>
                                    </td>

                                    <!-- Table data -->
                                    <td>
                                        <h6 class="mb-0">{{lab.instructor}}</h6>
                                    </td>

                                    <!-- Table data -->
                                    <td>
                                        <h6 class="mb-0">{{lab.classroom}}</h6>
                                    </td>

                                    <!-- Table data -->
                                    <td>
                                        <h6 class="mb-0">{{lab.noOfStudents}}</h6>
                                    </td>

                                    <!-- Table data -->
                                    <td>
                                        <a routerLink="edit" class="btn btn-info-soft btn-round mb-0" data-bs-toggle="modal"
                                            data-bs-placement="top" aria-label="Edit" data-bs-target="#exampleModal">
                                            <i class="bi bi-pen"></i>
                                    </a>

                                    </td>
                                </tr>


                            </tbody>
                            <!-- Table body END -->
                        </table>
                    </div>
                    <!-- Table END -->
                </div>
                <!-- Tabs content item END -->

            </div>
            <!-- Tabs content END -->
        </div>
        <!-- Card body END -->

        <!-- Card footer START -->
        <div class="card-footer bg-transparent p-0">
            <!-- Pagination START -->
            <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
                <!-- Content -->
                <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>
                <!-- Pagination -->
                <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
                    <ul class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                        <li class="page-item mb-0"><a class="page-link"  tabindex="-1"><i
                                    class="fas fa-angle-left"></i></a></li>
                        <li class="page-item mb-0"><a class="page-link" >1</a></li>
                        <li class="page-item mb-0 active"><a class="page-link" >2</a></li>
                        <li class="page-item mb-0"><a class="page-link" >3</a></li>
                        <li class="page-item mb-0"><a class="page-link" ><i class="fas fa-angle-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Pagination END -->
        </div>
        <!-- Card footer END -->
    </div>
    <!-- Card END -->
</div>
