<div class="container">
    <div class="">
        <div class="my-5">
            <h4 style="text-align: center;">Institution Signin</h4>
            <hr>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <form action="" [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Institution Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Institution Email Address" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter Password" formControlName="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
        

    </div>
</div>
